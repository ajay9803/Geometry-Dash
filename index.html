<!-- Menu Screen  -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/css/index.css">
  <link rel="stylesheet" href="./src/css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
</head>

<body class="main">

  <!-- The play buttons -->
  <div id="menu-buttons">
    <div id="play-button">
      <img class="play-button-img" src="./src/assets/sprites/buttons/play-button.png">
    </div>
    <img class="customize-button" src="./src/assets/sprites/buttons/customize-button.png">

    <img class="more-button" src="./src/assets/sprites/buttons/more-button.png">
  </div>

  <!-- Menu Canvas -->
  <canvas id="menu-canvas" class="menu-canvas"></canvas>
  <canvas id="level-one-canvas" class="level-one-canvas"></canvas>
  <script type="module" src="./src/scripts/menu.ts"></script>
  <script type="module" src="./src/scripts/level1.ts"></script>
</body>

</html>
